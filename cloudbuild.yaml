steps:
- id: 'tf validator'
  name: 'thazelart/terraform-validator'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ -d "cloudresources/" ]; then
       sudo cd tfvalidation-pipeline; ls -ltr; 
        sudo cp tfvalidation-pipeline/terraform-validator-linux-amd64 /
        sudo cd /; ls -ltr
        sudo chmod 755 /terraform-validator-linux-amd64;
       terraform-validator-linux-amd64 validate cloudresources/tfplan900.tfplan.json --policy-path=/policy-library
      else
        echo "***************************** SKIPPING *******************************"
        echo " Error in excecution......"
        echo "*******************************************************************************"
      fi
